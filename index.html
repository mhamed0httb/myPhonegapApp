<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		
		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		
		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.css" rel="stylesheet">
		
		<!-- Include the compiled Ratchet JS -->
		<script src="js/ratchet.js"></script>
		<script src="js/jquery.min.js"></script>
		
		<style>
			.content{
			background-image: url('img/me.jpg');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			}
		</style>
	</head>
	<body>
		
		<!-- Make sure all your bars are the first things in your <body> -->
		<header class="bar bar-nav">
			<h1 class="title">Welcome</h1>
		</header>
		
		<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
		<nav class="bar bar-tab">
			<a class="tab-item active" href="#">
				<span class="icon icon-home"></span>
				<span class="tab-label">Home</span>
			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-person"></span>
				<span class="tab-label">Profile</span>
			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-star-filled"></span>
				<span class="tab-label">Favorites</span>
			</a>
			<a class="tab-item" href="search.html" data-transition="slide-in">
				<span class="icon icon-search"></span>
				<span class="tab-label">Search</span>
			</a>
			<a class="tab-item" href="#">
				<span class="icon icon-gear"></span>
				<span class="tab-label">Settings</span>
			</a>
		</nav>
		<div class="content">
		
			
			
		</div>

				function search(){
					var username =document.getElementById("username").value; 
					var pwd =document.getElementById("pwd").value; 
					$.post('http://localhost/MyPhoneGapApp/underServer/login.php',               
					{username: username, password: pwd}, 
					function(response){
						document.getElementById("zone").innerHTML = response;
						//document.getElementById("zone").innerHTML = response.nom;
						if(response.code == 100 && response.success){//dummy check
							//document.getElementById("tablePreFormateur").innerHTML = response['nom'];
							//document.getElementById("zone").innerHTML = response.nom;
						}
						
					}, "html");    
				}
				
				$(document).ready(function() {     
					$('#searchClick').on('click', function(){search();});
				});
			</script>
			
		
		
		
	</body>
</html>
